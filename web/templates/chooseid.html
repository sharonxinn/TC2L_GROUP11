<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/chooseid.css">
    <title>Driver OR Passenger</title>
  </head>
  
  <body>
    <div class="logout">
      <a href="/">
          <input type="image" src="../static/pic&video/logout icon.png" width="50px" height="50px">
      </a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flashes show" id="flashes">
            {% for category, message in messages %}
                <div class="flash {{ category }}">
                    {{ message }}
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <script>
        function hideFlashes() {
            const flashes = document.getElementById('flashes');
            if (flashes) {
                // Set a timeout to hide the flashes after 3 seconds (3000 milliseconds)
                setTimeout(() => {
                    flashes.style.opacity = '0';
                    setTimeout(() => {
                        flashes.style.display = 'none';
                    }, 600);
                }, 3000);
            }
        }
        hideFlashes();
    </script>
    
    <form method="POST">
    <div class="outside-center">
        <section class="about">
            <h2>I am a</h2>
            <div class="driver_and_passenger">
                <div class="dnp">
                    <a href="/driver_post">
                        <img src="../static/pic&video/driver.webp" width="200px" height="200px">
                        <div class="about_dnp">
                            <h3>Driver</h3>
                        </div>
                    </a>
                </div>

                <div class="dnp">
                    <a href="/base">
                        <img src="../static/pic&video/passenger.webp" width="200px" height="200px">
                        <div class="about_dnp">
                            <h3>Passenger</h3>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </div>
    </form>
  </body>
</html>
