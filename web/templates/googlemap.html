{% extends "base_passenger.html" %}
{% block title %}Google Map{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <link rel="stylesheet" href="../static/googlemap.css">
</head>
<body>
    <div class="container">
        <h1>Google Map</h1>
        <button onclick="getLocation()">GET CURRENT LOCATION</button>
        <div id="mapholder" style="height: 500px; width: 100%;"></div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2un2GtIOA0jUz-BXUs34Vj-mIfsCiRdk&callback=initMap&libraries=places,geometry&v=beta" async defer></script>
        <script>
            var map;
            var userMarker;
            var driverMarkers = [];
            var driversData = {{ drivers_data | tojson | safe }}; // Array of driver locations
            var pickupLat = {{ pickup_lat if pickup_lat is not none else 0 | tojson | safe }};
            var pickupLon = {{ pickup_lng if pickup_lng is not none else 0 | tojson | safe }};

            function initMap() {
                var defaultLat = pickupLat || 0;
                var defaultLon = pickupLon || 0;

                var mapOptions = {
                    center: new google.maps.LatLng(defaultLat, defaultLon),
                    zoom: 15,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    mapTypeControl: false,
                    navigationControlOptions: { style: google.maps.NavigationControlStyle.SMALL }
                };

                map = new google.maps.Map(document.getElementById('mapholder'), mapOptions);

                // Initial user marker at default location
                userMarker = new google.maps.Marker({
                    position: new google.maps.LatLng(defaultLat, defaultLon),
                    map: map,
                    title: "Drag me to your new location",
                    draggable: true
                });

                userMarker.addListener('dragend', function(event) {
                    updateMap(event.latLng.lat(), event.latLng.lng());
                });

                getLocation();
            }

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var userLat = position.coords.latitude;
                        var userLon = position.coords.longitude;
                        userMarker.setPosition(new google.maps.LatLng(userLat, userLon));
                        updateMap(userLat, userLon);
                    }, showError);
                } else {
                    document.getElementById('mapholder').innerHTML = "YOUR DEVICE CANNOT DETECT LOCATION";
                }
            }

            function addDriverMarkers(userLat, userLon) {
                for (var i = 0; i < driversData.length; i++) {
                    var driverLatLon = new google.maps.LatLng(driversData[i].lat, driversData[i].lng);
                    
                    // Calculate the distance between user and driver using the Haversine formula
                    var distance = google.maps.geometry.spherical.computeDistanceBetween(
                        new google.maps.LatLng(userLat, userLon), driverLatLon
                    );

                    // Only add markers for drivers within 10 km (10,000 meters)
                    if (distance <= 10000) {
                        var driverMarker = new google.maps.Marker({
                            position: driverLatLon,
                            map: map,
                            title: "Driver's Pickup Location",
                            icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png' // Green marker icon URL
                        });

                        // Create an InfoWindow for the driver marker
                        var infoWindow = new google.maps.InfoWindow({
                            content: '<div><strong>Driver ID:</strong> ' + driversData[i].id + '<br>' +
                                     '<strong>Dropoff:</strong> ' + driversData[i].dropoff + '<br>' +
                                     '<strong>DateTime:</strong> ' + driversData[i].dateandTime + '<br>' +
                                     '<strong>Total Person:</strong> ' + driversData[i].totalperson + '<br>' +
                                     '<strong>Fees:</strong> ' + driversData[i].fees + '<br>' +
                                     '<strong>Message:</strong> ' + driversData[i].message + '<br>' +
                                     '<strong>Status:</strong> ' + driversData[i].status + '</div>'
                        });

                        // Add click event listener to the driver marker to show the InfoWindow
                        (function(marker, infoWindow) {
                            google.maps.event.addListener(marker, 'click', function() {
                                infoWindow.open(map, marker);
                            });
                        })(driverMarker, infoWindow);

                        driverMarkers.push(driverMarker);
                    }
                }
            }

            function updateMap(userLat, userLon) {
                var userLatLon = new google.maps.LatLng(userLat, userLon);

                // Clear existing driver markers
                for (var i = 0; i < driverMarkers.length; i++) {
                    driverMarkers[i].setMap(null);
                }
                driverMarkers = [];

                // Add drivers' markers again
                addDriverMarkers(userLat, userLon);

                // Adjust map bounds to include both user and driver markers
                var bounds = new google.maps.LatLngBounds();
                bounds.extend(userLatLon);

                // Add drivers' markers to bounds (if within 10 km)
                for (var i = 0; i < driverMarkers.length; i++) {
                    bounds.extend(driverMarkers[i].getPosition());
                }

                map.fitBounds(bounds);
            }

            function showError(error) {
                var errorMsg = "ERROR";
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMsg = "User denied the request for Geolocation.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMsg = "Location information is unavailable.";
                        break;
                    case error.TIMEOUT:
                        errorMsg = "The request to get user location timed out.";
                        break;
                    case error.UNKNOWN_ERROR:
                        errorMsg = "An unknown error occurred.";
                        break;
                }
                document.getElementById('mapholder').innerHTML = errorMsg;
            }

            // Initialize the map when the page loads
            window.onload = initMap;
        </script>
    </div>
</body>
</html>
{% endblock %}
