<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1024">
        <link rel="stylesheet" href="../static/profile.css">
        <title>Profile</title>
    </head>

    <body>
        <div class="logout">
            <a href="/">
                <input type="image" src="../static/pic&video/logout icon.png" width="50px" height="50px">
            </a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flashes show" id="flashes">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">
                        {{ message }}
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <script>
            function hideFlashes() {
                const flashes = document.getElementById('flashes');
                if (flashes) {
                    // Set a timeout to hide the flashes after 3 seconds (3000 milliseconds)
                    setTimeout(() => {
                        flashes.style.opacity = '0';
                        setTimeout(() => {
                            flashes.style.display = 'none';
                        }, 600);
                    }, 3000);
                }
            }
            hideFlashes();
        </script>

        <div class="outside-center">
            <h1 align="center">Profile</h1>
            <div class="middle-box">
                <form action="{{ url_for('main.profile') }}" method="post" enctype="multipart/form-data">

                    <div class="left-right">
                        <div class="inner-center">
                            Full Name<br><input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter Full Name" required><br>
                        </div>
                            
                        <div class="inner-gender">
                            Gender
                            <div class="choose-gender">
                                <div class="gender">
                                    <input type="radio" name="gender" id="male" value="male">
                                    <label for="male">Male</label>
                                    <br>
                                    <input type="radio" name="gender" id="female" value="female">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="inner-center">
                        Birth Year<br><input type="text" name="birthyear" id="birthyear" placeholder="Enter Birth Year" required><br>
                    </div>

                    <div class="inner-center">
                        Contact Number<br><input type="text" name="contact" id="contact" placeholder="Enter Contact Number" required><br>
                    </div>

                    <div class="inner-center">
                        Profile Picture<br><input type="file" name="file" class="form-control" required>
                    </div>


                    <br><br>

                    <a href="/chooseid">
                        <input type="submit" value="Submit" class="btn">
                    </a>
                </form>
            </div>
        </div>
    </body>
</html>
