<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/signup.css">
    <title>Sign Up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  </head>

  <body>
    <div class="logout">
      <a href="/">
          <input type="image" src="../static/pic&video/logout icon.png" width="50px" height="50px">
      </a>
    </div>

    <div class="background">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
          <div class="flashes show"> 
              {% for category, message in messages %}
                  <div class="flash {{ category }}">
                      {{ message }}
                      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                  </div>
              {% endfor %}
          </div>
      {% endif %}
      {% endwith %}

      <div class="outer">
        <div class="inner">

          <div class="left">
            <video src="../static/pic&video/video.mp4" muted autoplay loop id="carvideo"></video>
          </div>

          <script>
            let vid = document.getElementById("carvideo");
            vid.playbackRate = 2;
          </script> 

          <div class="right">
            <div class="right-word">
              <h2 align="center">Sign Up</h2>
              
              <form method="POST" name="input" action="#">

                <div class="typing">
                  <i class='bx bxs-envelope'></i>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                </div>

                <div class="typing">
                  <i class='bx bxs-lock-alt' ></i>
                  <ion-icon name="eye-off-outline" id="eyeicon1"></ion-icon>
                  <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
                </div>

                <script>
                  let eyeicon1 = document.getElementById("eyeicon1");
                  let password1 = document.getElementById("password1");

                  eyeicon1.onclick = function(){
                    if(password1.type == "password"){
                      password1.type = "text";
                      eyeicon1.setAttribute('name', 'eye-outline');
                    }else{
                      password1.type = "password";
                      eyeicon1.setAttribute('name', 'eye-off-outline')
                    }
                  }
                </script>

                <div class="typing">
                  <i class='bx bxs-lock-alt' ></i>
                  <ion-icon name="eye-off-outline" id="eyeicon2"></ion-icon>
                  <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
                </div>

                <script>
                  let eyeicon2 = document.getElementById("eyeicon2");
                  let password2 = document.getElementById("password2");

                  eyeicon2.onclick = function(){
                    if(password2.type == "password"){
                      password2.type = "text";
                      eyeicon2.setAttribute('name', 'eye-outline');
                    }else{
                      password2.type = "password";
                      eyeicon2.setAttribute('name', 'eye-off-outline')
                    }
                  }
                </script>


                <div class="typing">

                  <i class='bx bxs-check-shield'></i>
                      <input id="text" type="text" value="" placeholder="Verification" class="input-val"><br>
                      <canvas id="canvas" width="100" height="40" onclick="dj()" style="border: 1px solid #ccc; border-radius: 5px;"></canvas>
                      <input type="hidden" id="captcha_code" name="captcha_code">
                  </div>



                  <script>
                          var show_num = [];
                          draw(show_num);

                          function dj() {
                          draw(show_num);
                          }

                          function sublim(){
                          var val = document.getElementById("text").value;
                          var num = show_num.join('');
                          if (val == '') {
                              alert('Please Enter Vertification Code');
                          } else if (val == num){
                              alert('Summit Success!');
                              document.getElementById(".input-val").val('');
                              draw(show_num);

                          }else{
                              alert('Vertification Code Error!')
                              document.getElementById('text').value = '';
                              draw(show_num);
                          }
                          }

                          function draw(show_num) {
                              var canvas_width = document.getElementById('canvas').clientWidth;
                              var canvas_height = document.getElementById('canvas').clientHeight;
                              var canvas = document.getElementById("canvas");
                              var context = canvas.getContext("2d");
                              canvas.width = canvas_width;
                              canvas.height = canvas_height;
                              var sCode = "a,b,c,d,e,f,g,h,i,j,k,m,n,p,q,r,s,t,u,v,w,x,y,z,A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
                              var aCode = sCode.split(",");
                              var aLength = aCode.length;

                              var captchaValue = "";

                              for (var i = 0; i < 4; i++) {
                                  var j = Math.floor(Math.random() * aLength);

                                  var deg = Math.random() - 0.5;
                                  var txt = aCode[j];
                                  show_num[i] = txt.toLowerCase();
                                  captchaValue += txt.toLowerCase();  

                                  var x = 10 + i * 20;
                                  var y = 20 + Math.random() * 8;
                                  context.font = "bold 25px serif";

                                  context.translate(x, y);
                                  context.rotate(deg);

                                  context.fillStyle = randomColor();
                                  context.fillText(txt, 0, 0);

                                  context.rotate(-deg);
                                  context.translate(-x, -y);
                              }

                              document.getElementById("captcha_code").value = captchaValue;

                              for (var i = 0; i <= 5; i++) {
                                  context.strokeStyle = randomColor();
                                  context.beginPath();
                                  context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
                                  context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
                                  context.stroke();
                              }
                              for (var i = 0; i <= 30; i++) {
                                  context.strokeStyle = randomColor();
                                  context.beginPath();
                                  var x = Math.random() * canvas_width;
                                  var y = Math.random() * canvas_height;
                                  context.moveTo(x, y);
                                  context.lineTo(x + 1, y + 1);
                                  context.stroke();
                              }
                          }



                      function randomColor() {
                          var r = Math.floor(Math.random() * 256);
                          var g = Math.floor(Math.random() * 256);
                          var b = Math.floor(Math.random() * 256);
                          return "rgb(" + r + "," + g + "," + b + ")";
                      }

                  </script>


                  <button type="submit" class="btn" >Sign Up</button>


                <p class ="login">
                  Already have an account?
                  <a href="/login">Log In</a>
                </p>
              </form>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
