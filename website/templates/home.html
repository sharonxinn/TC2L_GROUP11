{% extends "base.html" %} {% block title %}Home{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/home.css">
    <title>Home</title>
</head>

<body>
    <header>
        <div class="carlogo">
            <img src="../static/carlogo.png" width="150px" height="150px">
        </div>
        <h2 class="logo">MMU Carpooling</h2>
        <nav class="top-nav">
            <a href="/home">Home<span></span></a>
            <a href="#">About<span></span></a>
            <a href="/signup">Sign Up<span></span></a>
            <a href="/login" class="bright">Log In<span></span></a>
        </nav>
    </header>

    <section class="center">
        <h1 id="text">MMU Carpooling</h1>

        <div class="car-pic">
            <img src="../static/3.webp" class="car" data-value="15">
            <img src="../static/4.webp" class="car" data-value="-20">
            <img src="../static/5.png" class="car" data-value="-30">
            <img src="../static/6.png" class="car" data-value="15">
            <img src="../static/8.webp" class="car" data-value="-25">
            <img src="../static/13.webp" class="car" data-value="20">
        </div>
    </section>

    <script type="text/javascript">
        document.addEventListener("mousemove", center);
        function center(e){
            document.querySelectorAll(".car").forEach(function(move){

                var moving_value = move.getAttribute("data-value");
                var x = (e.clientX * moving_value) / 500;
                var y = (e.clientY * moving_value) / 500;

                move.style.transform ="translateX(" + x + "px) translateY(" + y + "px)";
            });
        }
    </script>
</body>
</html>
{% endblock %}
