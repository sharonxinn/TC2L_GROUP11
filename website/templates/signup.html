{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/signup.css">
        <title>Sign Up</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="logout">
            <a href="..\coding\home.html">
                <input type="image" src="../static/logout icon.png" width="50px" height="50px">
            </a>
        </div>

        <div class="outer">
            <div class="inner">

            <div class="left">
                <video src="../static/video.mp4" muted autoplay loop id="carvideo"></video>
            </div>

            <script>
                let vid = document.getElementById("carvideo");
                vid.playbackRate = 2;
            </script>

            <div class="right">
                <div class="right-word">
                <h2 align="center">Sign Up</h2>
                <form method="POST">
                <form name="input" action="#" method="get">
                    <div class="typing">
                    <i class='bx bxs-user'></i>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Full Name" required>
                    </div>

                    <div class="typing">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                    </div>

                    <div class="typing">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
                    </div>

                    <div class="typing">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
                    </div>

                    <a href="..\coding\driver&passenger.html">
                    <button type="submit" class="btn">Sign Up</button>
                    </a>

                    <p class ="login">
                    Already have an account?
                    <a href="/login">Log In</a>
                    </p>
                </form>
                </form>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
